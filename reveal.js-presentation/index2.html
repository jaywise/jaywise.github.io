<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="images/AKmentors.jpg">
					<h3 style=" border-radius: 2px; padding: 15px; position: absolute; bottom: 130px; left: 100px; color: rgba(10,10,10,.7); background-color: rgba(255,255,255,.8) ">You can't get there from here</h3>
				</section>
				<section data-background="images/colegio_rotary_2.jpg">
					<h3 style=" border-radius: 2px; padding: 15px; color: rgba(10,10,10,.7); background-color: rgba(255,255,255,.8) ">Classroom visits</h3>
				</section>
				<section>
					<a target="_blank" href="https://invis.io/TS62QSNYQ#/135854944_Landing_Page"><img src="images/low_fi_prototype_cropped.png"></a>
				</section>
				<section data-background="images/colegio_rotary.jpg">
					<h3 style=" border-radius: 2px; padding: 15px; color: rgba(10,10,10,.7); background-color: rgba(255,255,255,.8) ">Interviews/user testing</h3>
				</section>
				<section >
					<img src="images/learner_journey_curious_carlos.png">
				</section>
				<section data-background="images/hifi_prototype.png">
				</section>
				<section>
					<a href="http://codepen.io/jweiss5/pen/RaedJQ" target="_blank">Will it blend?</a>
				</section>
				<section>
					<h2>Once more with feeling</h2>
				</section>
				<section>
					<iframe width="920" height="615" src="https://www.youtube.com/embed/Jss3DQg3kCc" frameborder="0" allowfullscreen></iframe>
				</section>	  
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
